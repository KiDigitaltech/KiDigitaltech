<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWAKAMA | Ingia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Karibu UWAKAMA</h2>
    <input type="email" id="email" placeholder="Barua Pepe">
    <input type="password" id="password" placeholder="Nenosiri">
    <button onclick="login()">Ingia</button>
    <p id="login-error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdCrGuPYfku4swj8URW0SXvJ8CVlUZ0Bc",
      authDomain: "uwakama-66696.firebaseapp.com",
      projectId: "uwakama-66696",
      storageBucket: "uwakama-66696.firebasestorage.app",
      messagingSenderId: "94913825341",
      appId: "1:94913825341:web:4da7752f80b1a3a5783854",
      measurementId: "G-S3PWMTYVB4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("login-error").innerText = "Taarifa si sahihi au akaunti haipo!";
        });
    }
  </script>
</body>
</html>
