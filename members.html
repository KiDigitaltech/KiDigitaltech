<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wanachama | UWAKAMA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0; padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h2 {
      margin: 0;
    }
    nav {
      margin-top: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    .btn-edit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    .btn-edit:hover {
      background-color: #0056b3;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-delete:hover {
      background-color: #b02a37;
    }
    #msg {
      display: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      font-weight: bold;
    }
    #msg.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #msg.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h2>Wanachama wa UWAKAMA</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="members.html">Wanachama</a>
      <a href="expenses.html">Matumizi</a>
      <a href="reports.html">Ripoti</a>
    </nav>
  </header>

  <main>
    <section>
      <h3>Ongeza / Hariri Mwanachama</h3>
      <form id="memberForm">
        <input type="hidden" id="memberId" />
        <label for="name">Jina Kamili</label>
        <input type="text" id="name" placeholder="Andika jina kamili" required />
        
        <label for="role">Cheo / Nafasi</label>
        <input type="text" id="role" placeholder="Mfano: Mwanachama, Kiongozi" required />
        
        <label for="joinedDate">Tarehe ya Kujiunga</label>
        <input type="date" id="joinedDate" required />

        <button type="submit" id="saveBtn">Hifadhi Mwanachama</button>
      </form>
      <p id="msg"></p>
    </section>

    <section>
      <h3>Orodha ya Wanachama</h3>
      <table>
        <thead>
          <tr>
            <th>ID Number</th>
            <th>Jina</th>
            <th>Cheo</th>
            <th>Tarehe ya Kujiunga</th>
            <th>Vitendo</th>
          </tr>
        </thead>
        <tbody id="membersTableBody"></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      doc,
      updateDoc,
      deleteDoc,
      Timestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdCrGuPYfku4swj8URW0SXvJ8CVlUZ0Bc",
      authDomain: "uwakama-66696.firebaseapp.com",
      projectId: "uwakama-66696",
      storageBucket: "uwakama-66696.appspot.com",
      messagingSenderId: "94913825341",
      appId: "1:94913825341:web:4da7752f80b1a3a5783854",
      measurementId: "G-S3PWMTYVB4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let membersMap = {};

    // Create ID Number: U-YYMMDD-XXX (XXX = serial number)
    function generateID(date, index) {
      const ymd = date.toISOString().slice(2,10).replace(/-/g, '');
      const suffix = String(index).padStart(3, '0');
      return `U-${ymd}-${suffix}`;
    }

    // Load members, show in table and keep map with ID Number
    async function loadMembers() {
      const membersTable = document.getElementById("membersTableBody");
      membersTable.innerHTML = "<tr><td colspan='5'>Inapakia wanachama...</td></tr>";

      try {
        const q = query(collection(db, "members"), orderBy("joinedDate", "asc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          membersTable.innerHTML = "<tr><td colspan='5'>Hakuna mwanachama aliyesajiliwa.</td></tr>";
          return;
        }

        membersTable.innerHTML = "";
        let index = 1;
        membersMap = {};

        snapshot.forEach((docSnap) => {
          const d = docSnap.data();
          const joinedDate = d.joinedDate?.seconds ? new Date(d.joinedDate.seconds * 1000) : new Date();
          const idNumber = generateID(joinedDate, index++);
          membersMap[docSnap.id] = { ...d, idNumber, joinedDate };

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idNumber}</td>
            <td>${d.name}</td>
            <td>${d.role}</td>
            <td>${joinedDate.toISOString().slice(0,10)}</td>
            <td>
              <button class="btn-edit" data-id="${docSnap.id}">Hariri</button>
              <button class="btn-delete" data-id="${docSnap.id}">Futa</button>
            </td>
          `;
          membersTable.appendChild(tr);
        });

        addTableEventListeners();
      } catch (error) {
        membersTable.innerHTML = `<tr><td colspan='5'>Imeshindikana kupakia wanachama: ${error.message}</td></tr>`;
      }
    }

    // Clear form fields
    function clearForm() {
      document.getElementById("memberId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("joinedDate").value = "";
      const msg = document.getElementById("msg");
      msg.style.display = "none";
    }

    // Fill form for editing
    function fillForm(id) {
      const member = membersMap[id];
      if (!member) return;
      document.getElementById("memberId").value = id;
      document.getElementById("name").value = member.name;
      document.getElementById("role").value = member.role;
      document.getElementById("joinedDate").value = member.joinedDate.toISOString().slice(0,10);
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Add event listeners to edit and delete buttons in table
    function addTableEventListeners() {
      document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute("data-id");
          fillForm(id);
        };
      });
      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute("data-id");
          if(confirm("Una hakika unataka kufuta mwanachama huyu?")) {
            try {
              await deleteDoc(doc(db, "members", id));
              alert("Mwanachama amefutwa!");
              await loadMembers();
            } catch (err) {
              alert("Kosa kufuta mwanachama: " + err.message);
            }
          }
        };
      });
    }

    // Save or update member
    async function saveMember(e) {
      e.preventDefault();
      const id = document.getElementById("memberId").value;
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value.trim();
      const joinedDateStr = document.getElementById("joinedDate").value;

      const msg = document.getElementById("msg");

      if(!name || !role || !joinedDateStr) {
        msg.textContent = "Tafadhali jaza taarifa zote.";
        msg.className = "error";
        msg.style.display = "block";
        return;
      }

      const joinedDate = new Date(joinedDateStr);

      try {
        if(id) {
          // update existing member
          await updateDoc(doc(db, "members", id), {
            name,
            role,
            joinedDate: Timestamp.fromDate(joinedDate)
          });
          msg.textContent = "Mwanachama amesasishwa!";
        } else {
          // add new member
          await addDoc(collection(db, "members"), {
            name,
            role,
            joinedDate: Timestamp.fromDate(joinedDate)
          });
          msg.textContent = "Mwanachama amehifadhiwa!";
        }
        msg.className = "success";
        msg.style.display = "block";
        clearForm();
        await loadMembers();
      } catch (error) {
        msg.textContent = "Kosa: " + error.message;
        msg.className = "error";
        msg.style.display = "block";
      }
    }

    // Init
    document.getElementById("memberForm").addEventListener("submit", saveMember);

    await loadMembers();
  </script>
</body>
</html>
