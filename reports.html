<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ripoti | UWAKAMA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
    #results p {
      font-size: 1.1em;
    }
    #printBtn {
      background-color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Ripoti za Mapato na Matumizi</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="members.html">Wanachama</a>
      <a href="contributions.html">Michango</a>
      <a href="expenses.html">Matumizi</a>
    </nav>
  </header>

  <section>
    <h3>Chagua Kipindi cha Ripoti</h3>
    <label>Kuanzia:</label>
    <input type="date" id="startDate" />
    <label>Hadi:</label>
    <input type="date" id="endDate" />
    <button onclick="generateReport()">Onyesha Ripoti</button>
    <p id="msg"></p>
  </section>

  <section id="results">
    <h3>Matokeo ya Ripoti</h3>
    <p>Jumla ya Michango: <span id="totalContributions">0</span> TZS</p>
    <p>Jumla ya Matumizi: <span id="totalExpenses">0</span> TZS</p>
    <p>Salio: <span id="balance">0</span> TZS</p>

    <h4>Orodha ya Waliotoa Michango</h4>
    <table id="contribTable">
      <thead>
        <tr><th>Jina</th><th>Kiasi</th><th>Tarehe</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Orodha ya Matumizi</h4>
    <table id="expenseTable">
      <thead>
        <tr><th>Sababu</th><th>Kiasi</th><th>Tarehe</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="printBtn" onclick="window.print()">Print Ripoti</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, Timestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdCrGuPYfku4swj8URW0SXvJ8CVlUZ0Bc",
      authDomain: "uwakama-66696.firebaseapp.com",
      projectId: "uwakama-66696",
      storageBucket: "uwakama-66696.appspot.com",
      messagingSenderId: "94913825341",
      appId: "1:94913825341:web:4da7752f80b1a3a5783854",
      measurementId: "G-S3PWMTYVB4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.generateReport = async function () {
      const startDateInput = document.getElementById("startDate").value;
      const endDateInput = document.getElementById("endDate").value;
      const msg = document.getElementById("msg");
      msg.innerText = "";

      if (!startDateInput || !endDateInput) {
        msg.innerText = "Tafadhali chagua tarehe zote mbili!";
        return;
      }

      const startDate = Timestamp.fromDate(new Date(startDateInput + "T00:00:00"));
      const endDate = Timestamp.fromDate(new Date(endDateInput + "T23:59:59"));

      try {
        const contribQuery = query(
          collection(db, "contributions"),
          where("date", ">=", startDate),
          where("date", "<=", endDate)
        );
        const contribSnapshot = await getDocs(contribQuery);

        const expenseQuery = query(
          collection(db, "expenses"),
          where("createdAt", ">=", startDate),
          where("createdAt", "<=", endDate)
        );
        const expenseSnapshot = await getDocs(expenseQuery);

        let totalContributions = 0;
        const contribTable = document.querySelector("#contribTable tbody");
        contribTable.innerHTML = "";

        for (const docSnap of contribSnapshot.docs) {
          const data = docSnap.data();
          totalContributions += data.amount;
          const memberSnap = await getDoc(doc(db, "members", data.memberId));
          const name = memberSnap.exists() ? memberSnap.data().name : "Haijulikani";
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${name}</td><td>${data.amount.toLocaleString()}</td><td>${new Date(data.date.seconds * 1000).toLocaleDateString()}</td>`;
          contribTable.appendChild(tr);
        }

        let totalExpenses = 0;
        const expenseTable = document.querySelector("#expenseTable tbody");
        expenseTable.innerHTML = "";

        expenseSnapshot.forEach(doc => {
          const d = doc.data();
          totalExpenses += d.amount;
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${d.reason}</td><td>${d.amount.toLocaleString()}</td><td>${new Date(d.createdAt.seconds * 1000).toLocaleDateString()}</td>`;
          expenseTable.appendChild(tr);
        });

        document.getElementById("totalContributions").innerText = totalContributions.toLocaleString();
        document.getElementById("totalExpenses").innerText = totalExpenses.toLocaleString();
        document.getElementById("balance").innerText = (totalContributions - totalExpenses).toLocaleString();

      } catch (error) {
        msg.innerText = "Imeshindikana kupakia ripoti: " + error.message;
      }
    }
  </script>
</body>
</html>
