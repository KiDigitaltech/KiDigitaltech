<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | UWAKAMA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #007bff;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav a.active, nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
      background: #e9ecef;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard | UWAKAMA</h2>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="members.html">Wanachama</a>
      <a href="contributions.html">Michango</a>
      <a href="expenses.html">Matumizi</a>
      <a href="reports.html">Ripoti</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h3>Wanachama Wote</h3>
      <p id="totalMembers">Inapakia...</p>
    </div>

    <div class="card">
      <h3>Jumla ya Michango (TZS)</h3>
      <p id="totalContributions">Inapakia...</p>
    </div>

    <div class="card">
      <h3>Jumla ya Matumizi (TZS)</h3>
      <p id="totalExpenses">Inapakia...</p>
    </div>

    <div class="card">
      <h3>Salio (Michango - Matumizi)</h3>
      <p id="balance">Inapakia...</p>
    </div>
  </main>

  <footer>
    &copy; 2025 UWAKAMA - Umoja wa Walimu Kata ya Kahe Mashariki
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdCrGuPYfku4swj8URW0SXvJ8CVlUZ0Bc",
      authDomain: "uwakama-66696.firebaseapp.com",
      projectId: "uwakama-66696",
      storageBucket: "uwakama-66696.firebasestorage.app",
      messagingSenderId: "94913825341",
      appId: "1:94913825341:web:4da7752f80b1a3a5783854",
      measurementId: "G-S3PWMTYVB4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    async function fetchTotalMembers() {
      const snapshot = await getDocs(collection(db, "members"));
      return snapshot.size;
    }

    async function fetchTotalContributions() {
      const snapshot = await getDocs(collection(db, "contributions"));
      let total = 0;
      snapshot.forEach((doc) => {
        total += doc.data().amount || 0;
      });
      return total;
    }

    async function fetchTotalExpenses() {
      const snapshot = await getDocs(collection(db, "expenses"));
      let total = 0;
      snapshot.forEach((doc) => {
        total += doc.data().amount || 0;
      });
      return total;
    }

    async function loadDashboard() {
      try {
        const [members, contributions, expenses] = await Promise.all([
          fetchTotalMembers(),
          fetchTotalContributions(),
          fetchTotalExpenses(),
        ]);

        document.getElementById("totalMembers").textContent = members;
        document.getElementById("totalContributions").textContent = contributions.toLocaleString("en-US");
        document.getElementById("totalExpenses").textContent = expenses.toLocaleString("en-US");
        const bal = contributions - expenses;
        document.getElementById("balance").textContent = bal.toLocaleString("en-US");
      } catch (error) {
        console.error(error);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
