<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matumizi | UWAKAMA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      color: #007bff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .receipt {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .btn-print, .btn-edit, .btn-delete {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-print { background-color: #17a2b8; color: white; }
    .btn-edit { background-color: #ffc107; color: black; }
    .btn-delete { background-color: #dc3545; color: white; }
    #msg {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    #msg.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #msg.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h2>Matumizi ya UWAKAMA</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="members.html">Wanachama</a>
      <a href="contributions.html">Michango</a>
      <a href="expenses.html">Matumizi</a>
      <a href="reports.html">Ripoti</a>
    </nav>
  </header>
  <main>
    <h3>Rekodi / Hariri Matumizi</h3>
    <form id="expenseForm">
      <input type="hidden" id="expenseId" />
      <input type="text" id="description" placeholder="Maelezo ya matumizi" required />
      <input type="number" id="amount" placeholder="Kiasi (TZS)" required />
      <input type="text" id="transactionId" placeholder="Namba ya Muamala" required />
      <input type="date" id="date" required />
      <button type="submit" class="save-btn" id="saveBtn">Hifadhi Matumizi</button>
    </form>
    <p id="msg"></p>

    <h3>Orodha ya Matumizi</h3>
    <div id="expenseList"></div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdCrGuPYfku4swj8URW0SXvJ8CVlUZ0Bc",
      authDomain: "uwakama-66696.firebaseapp.com",
      projectId: "uwakama-66696",
      storageBucket: "uwakama-66696.appspot.com",
      messagingSenderId: "94913825341",
      appId: "1:94913825341:web:4da7752f80b1a3a5783854",
      measurementId: "G-S3PWMTYVB4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('expenseForm');
    const list = document.getElementById('expenseList');
    const msg = document.getElementById('msg');
    const saveBtn = document.getElementById('saveBtn');
    let editingId = null;

    function show(message, type) {
      msg.textContent = message;
      msg.className = type;
      msg.style.display = "block";
    }

    async function load() {
      const snapshot = await getDocs(collection(db, "expenses"));
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "receipt";
        div.innerHTML = `
          <h4>Maelezo: ${d.description}</h4>
          <p><strong>Kiasi:</strong> TZS ${d.amount?.toLocaleString()}</p>
          <p><strong>Namba ya Muamala:</strong> ${d.transactionId || '-'}</p>
          <p><strong>Tarehe:</strong> ${d.date}</p>
          <button class="btn-print">Chapisha</button>
          <button class="btn-edit">Hariri</button>
          <button class="btn-delete">Futa</button>
        `;
        div.querySelector('.btn-edit').onclick = () => {
          editingId = docSnap.id;
          document.getElementById('description').value = d.description;
          document.getElementById('amount').value = d.amount;
          document.getElementById('transactionId').value = d.transactionId || "";
          document.getElementById('date').value = d.date;
          saveBtn.textContent = "Hariri Matumizi";
        };
        div.querySelector('.btn-delete').onclick = async () => {
          if (confirm("Una uhakika unataka kufuta matumizi haya?")) {
            await deleteDoc(doc(db, "expenses", docSnap.id));
            load();
          }
        };
        div.querySelector('.btn-print').onclick = () => {
          const printWin = window.open('', '', 'width=600,height=600');
          printWin.document.write(`<pre>${div.innerHTML}</pre>`);
          printWin.document.close();
          printWin.print();
        };
        list.appendChild(div);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const des = document.getElementById('description').value.trim();
      const amt = parseFloat(document.getElementById('amount').value);
      const dat = document.getElementById('date').value;
      const txid = document.getElementById('transactionId').value.trim();

      if (!des || !amt || !dat || !txid) return show("Tafadhali jaza taarifa zote!", "error");

      try {
        if (editingId) {
          await updateDoc(doc(db, "expenses", editingId), {
            description: des,
            amount: amt,
            transactionId: txid,
            date: dat
          });
          show("Matumizi yamehaririwa", "success");
          editingId = null;
          saveBtn.textContent = "Hifadhi Matumizi";
        } else {
          await addDoc(collection(db, "expenses"), {
            description: des,
            amount: amt,
            transactionId: txid,
            date: dat,
            createdAt: new Date()
          });
          show("Matumizi yamehifadhiwa", "success");
        }
        form.reset();
        load();
      } catch (e) {
        show("Kosa: " + e.message, "error");
      }
    });

    load();
  </script>
</body>
</html>
